<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the form</h1>
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
            Name: <input type="text" name="fname" placeholder="Enter your name" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="email">
            Email: <input type="email" name="femail" placeholder="Enter your Email address"><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="phone">
            Phone: <input type="phone" name="fphone" placeholder="Enter your Phone Number" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="Country">
            Country: <input type="Country" name="fcountry" placeholder="Enter your country name" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="password">
            Password: <input type="password" name="fpassword" placeholder="Enter Password" required><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="cpassword">
            Confirm Password: <input type="password" name="fcpassword" placeholder="Enter Confirm Password" required><b><span class="formerror"></span></b>
        </div>
        <input class="but" type="submit" value="Submit">
    </form>
</body>
<script src="script.js"></script>

</html>
